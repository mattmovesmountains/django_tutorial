<!-- Some JavaScript to stay sharp -->
<script>
    // Making the links change colors when the mouse hovers over
    var theLinks = document.querySelectorAll('a')
    var origColor = ["rgb(113,165,113)", "darkslateblue"]

    for (let i=0; i<theLinks.length; i++){

        theLinks[i].addEventListener('mouseover', function(){
            if (theLinks[i].parentElement.className=='linkbar'){
                this.style.color = 'darkslateblue'
            }else{
                this.style.color = 'black'
            }            
        })
        theLinks[i].addEventListener('mouseout', function(){
            if (theLinks[i].parentElement.className=='mattthoughts'){
                this.style.color = origColor[1]
            }else{
                this.style.color = origColor[0]
            }
        })

    }

    // A button at the bottom that makes messages pop up. Until it doesn't.
    var clickCount = 0
    var myButton = document.querySelector('input')
    var sneakyText = document.querySelector('.sneaky')
    var response = [
        "I like clicking buttons too",
        "You clicked again?",
        "OK, that's enough"
    ]

    function YouClicked(){
        if (clickCount < 3){
            alert(response[clickCount])
            clickCount+=1
        }else{
            myButton.value = "We're done here"
            sneakyText.style.color = 'white'
        }
        
        
    }

</script>
